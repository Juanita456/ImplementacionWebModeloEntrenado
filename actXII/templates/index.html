<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predicción de Compra - Regresión Logística</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>Predicción de Compra</h1>
    <form action="/predecir" method="post">
        <label for="edad">Edad:</label>
        <input type="number" step="1" name="edad" required>

        <label for="salario">Salario estimado:</label>
        <input type="number" step="100" name="salario" required>

        <button type="submit">Predecir</button>
    </form>

    {% if resultado %}
        <h2>{{ resultado }}</h2>
    {% endif %}
</body>
</html>
